<div class="fixed-width">
  <h2>Posts</h2>
  <section>
    {% for post in site.categories.feature %}
    <div class="item meta text-left">
      <span>{{ post.date | date_to_string }}</span>&nbsp;&raquo; 
      <a class="title" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
      <ul class="tag-list">
      {% for tag in post.tags %}
        <li class="tag">#{{ tag }}</li>
      {% endfor %}
      </ul>
    </div>
    {% endfor %}
  </section>
