---
layout: default
title: stevenja.co/bs/
---
<!-- begin homepage content -->
<div class="fixed-width">
  <h2>Posts</h2>
  <section>
    {% for post in site.posts %}
      {% if post.tags contains 'frontpage' %}
        <div class="item text-left">
          <span class="meta">{{ post.date | date_to_string }}&nbsp;&raquo;</span>
          <a class="title" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        </div>
      {% endif %}
    {% endfor %}
  </section>
  <!-- begin footer -->
  {% include footer.html %}
  <!-- end footer -->

</div>
<!-- end homepage content -->
