---
layout: default
---

<div class="fixed-width">
  <h2>tag: {{ page.tag }}</h2>
  <section class="row">
    {% for post in page.posts %}
    <article>
      <div class="row">
        <a class="title" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a><br/>
        <span>{{ post.date | date_to_string }}</span>
        <ul class="tag-list">
        {% for tag in post.tags %}
          <li class="tag"><a href="{{ site.url }}/tag/{{ tag }}">#{{ tag }}</a></li>
        {% endfor %}
        </ul>
      </div>
      <div class="row">
        <div class="column medium-6">
          {% for image in post.images %}
          <img src="{{ site.url }}/images/large/{{ image }}">
          {% endfor %}
        </div>
        <div class="details column medium-6">
          {{ post.content }}
        </div>
      </div>
    </article>
    {% endfor %}
  </section>

  <!--   <div id="tag-cloud">
  	<h3>Site tags</h3>
    {{ site | tag_cloud }}
  </div> -->

  <!-- begin footer -->
  {% include footer.html %}
  <!-- end footer -->
</div>
