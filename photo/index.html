<div class="full-width">
  <section class="photo">
    <h2>Photo</h2>
    <div class="row">
      {% for post in site.categories.photo %}
      <a href="{{ site.url }}{{ post.url }}"><img src="{{ site.url }}/images/small/{{ post.image }}"></a>
      {% endfor %}
    </div>
  </section>
</div>
